<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: hsl(0, 0%, 97%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 440px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 24px;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .alert {
            background: #eaf6ea;
            color: #256029;
            border: 1px solid #b7e4c7;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .nav {
            text-align: center;
            margin-bottom: 16px;
        }
        .nav a {
            color: #007bff;
            text-decoration: none;
            margin: 0 8px;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .nav a.active, .nav a:active {
            background: #007bff;
            color: #fff;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 16px 4vw;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'home' %}" {% if request.path ==  '/' %}class="active"{% endif %}>Home</a>
            <a href="{% url 'login' %}" {% if request.path ==  '/login/' %}class="active"{% endif %}>Login</a>
            <a href="{% url 'register' %}" {% if request.path == '/register/' %}class="active"{% endif %}>Register</a>
            <a href="{% url 'profile' %}" {% if request.path == '/profile/' %}class="active"{% endif %}>Profile</a>
            <a href="{% url 'dashboard' %}" {% if request.path == '/dashboard/' %}class="active"{% endif %}>Dashboard</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
