{% extends "base.html" %}
{% block content %}
  <h2>Dashboard</h2>
  <div style="text-align:center;">
    <p>Welcome, <strong>{{ user.username }}</strong>!</p>
    {% if user.profile_picture %}
      <img src="{{ user.profile_picture.url }}" alt="Profile Picture" style="width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:16px;">
    {% endif %}
    <p>Email: {{ user.email }}</p>
    <p>Email Verified: {{ user.email_verified|yesno:"Yes,No" }}</p>
    <hr>
    <a href="{% url 'profile' %}">Edit Profile</a>
  </div>
{% endblock %}
